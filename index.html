<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Baseball Game</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="./index.js" defer ></script>
  </head>
  <body>
    <header>Number Baseball Game</header>
    <div id="main_container">
      <h2>Number Baseball Game</h2>
      <div id="input_container">
        <div id="description">
          - 기본적으로 1부터 9까지 서로 다른 수로 이루어진 3자리의 수를 맞추는 게임입니다.<br />
          - 같은 수가 같은 자리에 있으면 스트라이크, 다른 자리에 있으면 볼, 같은 수가 전혀 없으면
          포볼 또는 낫싱이며, 3자리의 수를 모두 맞추면 종료됩니다.
        </div>
        <div id="input_number">
          <input
            type="text"
            name="input_number"
            id="input_form"
            placeholder="3자리의 수를 입력하세요"
          />
          <button type="button" id="swing_button">SWING</button>
        </div>
        <ul id="result_list">
        </ul>
      </div>
  </body>
</html>
